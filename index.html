<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/galaxy/favicon.png' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: white;
overflow-x: hidden;
}
* {
font-family: 'Open Sans', sans-serif;
user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
a {
color: grey;
text-decoration: none;
font-size: 15px;
cursor: pointer;
}
p button {
font-size: 15px;
}
#top {
position: fixed;
top: 0px;
left: 0px;
width: 100%;
height: 80px;
background-image: linear-gradient(to right, red,orange,yellow);
z-index: 1;
}
#logo {
position: absolute;
top: 13px;
left: 13px;
height: 40px;
width: 40px;
background: transparent;
border: 6px solid white;
border-radius: 50%;
cursor: pointer;
transition: background 0.3s;
}
#logo:hover {
background: white;
}
#reload {
position: absolute;
top: 15px;
left: 80px;
height: 50px;
background: transparent;
border: none;
color: white;
font-size: 30px;
cursor: pointer;
}
#buttons {
position: absolute;
top: 15px;
left: 50%;
margin-left: -100px;
width: 200px;
height: 50px;
display: flex;
overflow: hidden;
background: rgba(0, 0, 0, 0.2);
border-radius: 5px;
}
#buttons svg {
padding: 5px 13.3px;
cursor: pointer;
}
@media screen and (max-width: 650px) {
  #buttons {
    margin-left: 0px;
    left: 55%;
  }
}
#icon {
position: fixed;
top: 100px;
left: 50%;
margin-left: -100px;
width: 200px;
height: 200px;
border-radius: 50%;
border: 5px solid black;
overflow: hidden;
}
#head {
position: absolute;
top: 20px;
left: 50%;
width: 100px;
height: 100px;
height: 100px;
margin-left: -50px;
border-radius: 50%;
background: black;
}
#neck {
position: absolute;
top: 140px;
left: 50%;
width: 160px;
height: 60px;
margin-left: -80px;
background: black;
border-radius: 20px;
}
#info {
position: absolute;
top: 340px;
left: 20%;
width: 60%;
text-align: center;
min-height: 100px;
border-radius: 0px;
border: 2px solid black;
}
#info * {
color: black;
margin: 15px 0px;
}
#info a {
text-decoration: none;
color: black;
}
#info a:hover {
cursor: pointer;
text-decoration: underline;
color: black;
}
#info h2 p span {
color: black;
}
</style>
</head>
<body>
<div id="top">
<a href="https://lb123658.github.io/profile">
<div id="logo"></div></a>
<a href="https://lb123658.github.io/profile">
<button id="reload">Profile</button></a>

<!-- profile -->
<div id="icon">
  <div id="head"></div>
  <div id="neck"></div>
</div>

<div id="info">
<h2>Username</h2>
<p>Bio</p>
  <a target="_blank">Website</a>
  <br>
  <br>
  <a target="_blank">Email</a>
  <br>
  <br>
  <a target="_blank">Phone</a>
  <br><br>
</div>

<div id="buttons">
<a href="https://lb123658.github.io/profile">
<svg height="40" width="40" viewBox="0 0 24 24" style="fill:white;"><path d="M21 22V7.174l-9.001-5.195L3 7.214V22h7v-7h4v7z"></path></svg></a>

<a href="https://lb123658.github.io/profile/edit">
<svg height="40" width="40" viewBox="0 0 24 24" style="fill:rgba(0, 0, 0, 0.6);"><path d="M14.617 3.893l-1.827.814 7.797 17.513 1.827-.813-7.797-17.514zM3 22h2V4H3v18zm5 0h2V4H8v18z"></path></svg></a>

<svg height="40" width="40" viewBox="0 0 24 24" style="fill:rgba(0, 0, 0, 0.6);"><path d="M16.736 16.262A8.457 8.457 0 0019 10.5a8.5 8.5 0 10-3.779 7.067l4.424 5.18 1.521-1.299-4.43-5.186zM10.5 17C6.916 17 4 14.084 4 10.5S6.916 4 10.5 4 17 6.916 17 10.5 14.084 17 10.5 17z"></path></svg>
</div>
</div>


<script>
var usernameText = document.getElementsByTagName("h2")[0];
var bioText = document.getElementsByTagName("p")[0];
var linkText = document.getElementsByTagName("a")[2];
var emailText = document.getElementsByTagName("a")[3];
var phoneText = document.getElementsByTagName("a")[4];

var info = document.getElementById("info");

function save() {
localStorage.setItem("web_profile",username.value + ":::" + bio.value + ":::" + link.value + ":::" + email.value + ":::" + phone.value);
info.style.visibility = "hidden";
}
function edit() {
info.style.visibility = "visible";
}
if (localStorage.getItem("web_profile")) {
var userInfo = localStorage.getItem("web_profile");
usernameText.innerHTML = userInfo.split(":::")[0];
bioText.innerHTML = userInfo.split(":::")[1].split(":::")[0];
linkText.innerHTML = userInfo.split(":::")[2].split(":::")[0];
emailText.innerHTML = userInfo.split(":::")[3].split(":::")[0];
phoneText.innerHTML = userInfo.split(":::")[4].split(":::")[0];

linkText.href = linkText.innerHTML = userInfo.split(":::")[2].split(":::")[0];
emailText.href = "mailto:" + userInfo.split(":::")[3].split(":::")[0];
phoneText.href = "tel:" + userInfo.split(":::")[4].split(":::")[0];
} else {
var userInfo = location.search.split("user=")[1];
usernameText.innerHTML = userInfo.split(":::")[0].replace(/\+/gi, " ");
bioText.innerHTML = userInfo.split(":::")[1].split(":::")[0].replace(/\+/gi, " ");
linkText.innerHTML = userInfo.split(":::")[2].split(":::")[0];
emailText.innerHTML = userInfo.split(":::")[3].split(":::")[0];
phoneText.innerHTML = userInfo.split(":::")[4].split(":::")[0];

linkText.href = linkText.innerHTML = userInfo.split(":::")[2].split(":::")[0];
emailText.href = "mailto:" + userInfo.split(":::")[3].split(":::")[0];
phoneText.href = "tel:" + userInfo.split(":::")[4].split(":::")[0];
} 
</script>
</body>
</html>
