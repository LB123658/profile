<!DOCTYPE html>
<html>
<head>
<title>Flapjack</title>
<base href="https://lb123658.github.io"></base>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel='icon' href=' ' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
html {
scroll-behavior: smooth;
}
body {
background: white;
overflow-x: hidden;
}
* {
font-family: 'Montserrat', sans-serif;
user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
#top {
position: fixed;
z-index: 1;
left: 0px;
top: 0px;
width: 100%;
height: 100px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
color: #6441A4;
overflow: hidden;
}
#top button {
height: 70px;
margin: 15px 10px 15px 10px;
border-radius: 35px;
padding: 0px 10px 0px 10px;
background: transparent;
border: 2px solid #6441A4;
color: #6441A4;
transition: background 0.3s;
cursor: pointer;
font-size: 30px;
font-weight: bold;
}
#top button:hover {
background: #6441A4;
color: white;
}
.round {
height: 70px;
width: 70px;
border: none;
}
.round span {
transform: scale(1.5);
}
.right {
float: right;
}
.off {
opacity: 0.6;
pointer-events: none;
}
#stream {
position: fixed;
top: 100px;
left: 50%;
width: 600px;
margin-left: -300px;
overflow: auto;
}
#stream::-webkit-scrollbar {
display: none;
}
.post {
width: 99%;
margin: 10px 0px 0px 0px;
border-radius: 10px;
border: 1px solid #6441A4;
background: white;
}
.post:hover {
background: #f5f5f5;
}
.post h2,p {
margin: 10px;
}
.post h2 {
font-size: 17px;
color: grey;
}
.post h2:hover {
text-decoration: underline;
cursor: pointer;
}
.post p {
font-size: 15px;
}
.postcontrols {
width: 100%;
text-align: center;
margin: 10px 0px 10px 0px;
}
.postcontrols button {
background: lightgrey;
margin: 0px;
width: 30%;
border: none;
border-radius: 10px;
font-size: 15px;
color: #6441A4;
height: 25px;
}
.postcontrols button:hover {
cursor: pointer;
text-decoration: underline;
}
</style>
</head>
<body>
<!-- top section -->
<div id="top">
<button>Flapjack</button>
<button class="round right off"><span class="material-icons">settings</span></button>
<button class="round right off"><span class="material-icons">bookmark</span></button>
<button class="round right off"><span class="material-icons">edit</span></button>
<button class="round right"><span class="material-icons">home</span></button>
</div>

<!-- stream section -->
<div id="stream">
</div>

<script>
// variables
var stream = document.getElementById("stream");

// set stream height so it fits the screen
stream.style.height = (window.innerHeight - 100) + "px";
document.body.onresize = function() {stream.style.height = (window.innerHeight - 100) + "px";};

// find what day it is
var d = new Date();
var n = d.getDay()
if (n == 5) {
message = "Happy Friday!";
} else if (n == 1) {
message = "Happy Monday!";
}  else if (n == 2) {
message = " Happy Tuesday!";
} else if (n == 3) {
message = "Happy Wednesday!";
} else if (n == 4) {
message = "Happy Thursday!";
} else if (n == 6) {
message = "Happy Saturday!";
} else if (n == 0) {
message = "Happy Sunday!";
}

// create a post
function post(user,caption) {
var content = document.createElement("div");
content.className = "post";
content.innerHTML = "<h2>" + user + "</h2><br><p>" + caption + "</p><br><div class='postcontrols'><button onclick='this.innerHTML=\"Liked\";this.style.color=\"white\";this.style.background=\"#6441A4\";'>Like</button> <button>Get link</button> <button>Save</button></div>";
stream.appendChild(content);
}
post("@Daily_Post",message);

</script>
</body>
</html>
