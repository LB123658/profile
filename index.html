<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: white;
overflow-x: hidden;
}
* {
font-family: 'Montserrat', sans-serif;
user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
body {
background: #f0f2f0;
}
#top {
position: fixed;
top: 0px;
left: 0px;
width: 100%;
height: 80px;
z-index: 1;
background: #4267B2;
overflow: hidden;
}
#top * {
float: left;
}
#top p {
color: white;
font-size: 30px;
font-weight: bold;
margin-left: 20px;
margin-top: 20px;
}
#top button {
float: right;
height: 30px;
margin-top: 25px;
margin-right: 20px;
border: 2px solid #29477d;
border-radius: 5px;
color: white;
font-size: 15px;
background: transparent;
}
#top button:hover {
cursor: pointer;
opacity: 0.8;
}
#content {
position: absolute;
top: 100px;
left: 50%;
min-height: 100px;
background: white;
border-radius: 5px;
width: 500px;
margin-left: -250px;
}
#content #message {
width: 100%;
text-align: center;
height: 20px;
margin-top: 40px;
}
#content img {
width: 400px;
max-height: 400px;
border-radius: 5px;
margin-top: 50px;
margin-left: 50px;
margin-bottom: 10px;
}
#content div {
width: 400px;
margin-left: 50px;
height: 25px;
margin-bottom: 25px;
}
.opt {
width: 33.3%;
height: 25px;
color: grey;
border: 2px solid white;
background: transparent;
border-radius: 5px;
cursor: pointer;
}
.opt:hover {
background: lightgrey;
border: 2px solid lightgrey;
}
</style>
</head>
<body>
<div id="top">
<a href="#">
  <p>phacebook</p>
</a>
<button>Sign in</button>
<button>Create account</button>
</div>

<div id="content">
<p id="message">Loading feed...</p>
</div>

<script>
var div = document.getElementById("content");
var loadMessage = document.getElementById("message");

function load() {
loadMessage.remove();
var img = document.createElement("img");
img.src = "https://thispersondoesnotexist.com/image";
div.appendChild(img);
var options = document.createElement("div");
div.appendChild(options);
options.innerHTML = "<button class='opt' onclick='alert(\"Likes are turned off\");'>Like</button><button class='opt' onclick='alert(\"Comments are turned off\");'>Comment</button><a href='mailto:?subject=Try out Phacebook&body=https://lb123658.github.io/phacebook?source=new_user' target='_blank'><button class='opt'>Share</button></a>";
}
load();
</script>
